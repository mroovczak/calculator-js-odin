<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="numbers">0</div>
        </div>
        <div class="buttons">
            <div class="digits">
                <button id="digit-1" type="button" value="1">1</button>
                <button id="digit-2" type="button" value="2">2</button>
                <button id="digit-3" type="button" value="3">3</button>
                <button id="digit-4" type="button" value="4">4</button>
                <button id="digit-5" type="button" value="5">5</button>
                <button id="digit-6" type="button" value="6">6</button>
                <button id="digit-7" type="button" value="7">7</button>
                <button id="digit-8" type="button" value="8">8</button>
                <button id="digit-9" type="button" value="9">9</button>
                <button id="digit-0" type="button" value="0">0</button>
            </div>
            <div class="operators">
                <button id="clear">C</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

</body>

</html>
