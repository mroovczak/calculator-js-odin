<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="digit-0">0</div>
                <div class="digit-1">1</div>
                <div class="digit-2">2</div>
                <div class="digit-3">3</div>
                <div class="digit-4">4</div>
                <div class="digit-5">5</div>
                <div class="digit-6">6</div>
                <div class="digit-7">7</div>
                <div class="digit-8">8</div>
                <div class="digit-9">9</div>
            </div>
            <div class="operators">
                <div class="clear">C</div>
                <div class="add">+</div>
                <div class="subtract">-</div>
                <div class="multiply">*</div>
                <div class="divide">/</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
